      function populatePDB(cancerElementID, pdbElementID){
        var selectedCancerIndex = document.getElementById(cancerElementID).selectedIndex;
        var pdbElement = document.getElementById(pdbElementID);

        pdbElement.length = 0;
        pdbElement.options[0] = new Option('Select PDB', '');
        pdbElement.selectedIndex = 0;

        var pdbArray = pdb[selectedCancerIndex].split(",");
        for(var i = 0; i < pdbArray.length; i++) {
          pdbElement.options[pdbElement.length] = new Option(pdbArray[i], pdbArray[i]);
        }

        pdbElement.onchange = function(){
            pdbSelected(cancerElementID, pdbElementID);
          };
      }

      function populateCancer(cancerElementID, pdbElementID){
        var cancerElement = document.getElementById(cancerElementID);

        cancerElement.length = 0;
        cancerElement.options[0] = new Option('Select cancer type', '-1');
        cancerElement.selectedIndex = 0;

        for(var i = 0; i < cancerArray.length; i++){
          cancerElement.options[cancerElement.length] = new Option(cancerArray[i], cancerArray[i]);
        }
        if(pdbElementID) {
          cancerElement.onchange = function(){
            populatePDB(cancerElementID, pdbElementID);
          };
        }
      }

      function pdbSelected(cancerElementID, pdbElementID){
          var selectedPdbIndex = document.getElementById(pdbElementID).value;
          var c = "pdb/" + selectedPdbIndex.toLowerCase() + ".pdb";
          Jmol.loadFile(jmolApplet0, c,';if (_is2D) {set hermitelevel 0} else {set hermitelevel 6;set ribbonAspectRatio 4};cartoons only;color structure;');
      }

    <script type="text/javascript">
      function cancerSelected(){ 
          var s = document.getElementById("cancerSelect");
          var blcaPDB = new Array("1FAP","1FM6","1FKB","1FKF","1HW8","1HWI","1HWK","1HVY","1I00","1IHI","1J8U","1JU6","1JUJ","1K74","1K4T","1KW0","1M17","1MMK","1RR8","1RRJ","1TBF","1UDT","1UDU","1UHO","1UWH","1UWJ","1XKK","1XBB","1XOZ","1XZX","1Y0X","1ZGY","2BU8","2F89","2GQG","2H79","2HYY","2ITY","2OCF","2QIS","2XKW","3B2R","3CS9","3CZV","3DZY","3G9E","3H0A","3H52","3JWQ","3OG7","3PYY","3QX3","3RZE","3UG2","3UE4","3VN2","4DM8","4DRJ","4DRH","4DRI","4G5J","4HJO");
          var brcaPDB = new Array("1FAP","1FM6","1FKB","1FKF","1HW8","1HWI","1HWK","1HVY","1I00","1IHI","1J8U","1JU6","1JUJ","1K74","1K4T","1KW0","1M17","1MMK","1RR8","1RRJ","1TBF","1UDT","1UDU","1UHO","1UWH","1UWJ","1XKK","1XBB","1XOZ","1XZX","1Y0X","1ZGY","2BU8","2F89","2GQG","2H79","2HYY","2ITY","2OCF","2QIS","2XKW","3B2R","3CS9","3CZV","3DZY","3G9E","3H0A","3H52","3JWQ","3OG7","3PYY","3QX3","3RZE","3UG2","3UE4","3VN2","4DM8","4DRJ","4DRH","4DRI","4G5J","4HJO");
              switch(s.options[s.selectedIndex].value){
                  case "BLCA":
                      createSelector(blcaPDB, s);
                      break;
                  case "BRCA":
                      createSelector(brcaPDB, s);
                      break;
              }
      }
      function createSelector(array, s){
          var sState = document.createElement("p");
          sState.innerHTML = "Selected a cancer type: " + s.options[s.selectedIndex].text;
          document.body.appendChild(sState);

          var newSelect = document.createElement("select");
          var holder = document.createElement("div");
          holder.className = "center";
          var selectOption = document.createElement("option");
          selectOption.selected = "selected";
          selectOption.value = "";
          selectOption.text = "Select a pdb";
          newSelect.appendChild(selectOption);
          for(var i = 0; i < array.length; ++i){
                  var newOption = document.createElement("option");
                  newOption.value = "pdb" + array[i].replace(/\s+/g, '');
                  newOption.text = array[i];
                  newSelect.onchange = pdbSelected;
                  newSelect.id = "pdbSelect";
                  newSelect.appendChild(newOption);
          }
          newSelect.className = "selector";
          holder.appendChild(newSelect);
          document.body.appendChild(holder);
      }
      function pdbSelected(){
          var c = document.getElementById("pdbSelect");
          window.location.href = "pdb/" + c.options[c.selectedIndex].text + ".pdb";
      }
    </script>

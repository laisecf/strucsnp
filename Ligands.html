      function populateLigand(optionElementID, ligandElementID){
        var selectedoptionIndex = document.getElementById(optionElementID).selectedIndex;
        var ligandElement = document.getElementById(ligandElementID);

        ligandElement.length = 0;
        ligandElement.options[0] = new Option('Select Ligand', '');
        ligandElement.selectedIndex = 0;

        var ligandArray = ligand[selectedoptionIndex].split(",");
        for(var i = 0; i < ligandArray.length; i++) {
          ligandElement.options[ligandElement.length] = new Option(ligandArray[i], ligandArray[i]);
        }

        ligandElement.onchange = function(){
            ligandSelected(optionElementID, ligandElementID);
          };
      }

      function populateoption(optionElementID, ligandElementID){
        var optionElement = document.getElementById(optionElementID);

        optionElement.length = 0;
        optionElement.options[0] = new Option('Select option type', '-1');
        optionElement.selectedIndex = 0;

        for(var i = 0; i < optionArray.length; i++){
          optionElement.options[optionElement.length] = new Option(optionArray[i], optionArray[i]);
        }
        if(ligandElementID) {
          optionElement.onchange = function(){
            populateLigand(optionElementID, ligandElementID);
          };
        }
      }

      function ligandSelected(optionElementID, ligandElementID){
          var selectedLigandIndex = document.getElementById(ligandElementID).value;
          var c = "ligands/" + selectedLigandIndex + ".sdf";
          Jmol.loadFile(jmolApplet0, c);
      }
    </script>
